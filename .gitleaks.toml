# Gitleaks configuration for LLM Production Safety Scanner

title = "LLM Production Safety Scanner Gitleaks Config"

[extend]
useDefault = true

[[allowlists]]
description = "Allowlist for false positives in security testing tools"
paths = [
    '''\.env\.example$''',
]
regexTarget = "match"
regexes = [
    # Fake/test API keys used in test payloads
    '''(?i)(sk-test|pk-test|fake-key|dummy-key|test-api-key)''',
    # Example URLs in documentation
    '''https?://(example\.com|localhost|127\.0\.0\.1|your-app\.com)''',
]
